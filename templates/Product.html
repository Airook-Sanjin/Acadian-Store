<style>
 
    .Main-Product{
        margin: auto;
       
        width: 90%;
        background-color: brown;
    }
    .Product{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 1100px;
        width: 100%;
        background-color: aqua;
    }

    .left-side-product, .right-side-product{
        height: 600px;
        background-color: bisque;
    }
    .left-side-product{
        width: 65%;
    }
    .right-side-product{
      width: 30%;
    }
    .product-container{
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }


    /* Left side */
    .left-side-product{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }
    .left-side-bar{
        background-color: red;
        width: 15%;
        height: 100%;
    }
    .left-img{
        width: 85%;
        height: 100%;
        background-color: aquamarine;
    }

</style>
{% extends 'GuestHomepage.html'%}
{% block body %}
<section class="Main-Product">
    {% for product in specific_product %}
        <section class="Product">
            <section class="product-container">
                <section class="left-side-product">
                    <div class="left-side-bar"></div>
                    <div class="left-img"><img src="{{product['image']}}" alt=""></div>
                </section>
                <section class="right-side-product">
                    <select name="Colors" id="Colors">
                        <option value=""></option>
                    </select>
                    <p class="inventory">{{product['amount']}}</p>
    
                    <form class="AddtoCart-Form">
                    <input type="hidden" name="PID" value="{{product['PID']|int }}">
                    <input type="hidden" name="Title" value="{{product['title']}}">
                    <input type="hidden" name="Size" value="{{product['size']}}">
                    <input type="hidden" name="Color" value="{{product['color']}}">
                    <input type="hidden" name="Price" value="{{product['price']}}">
                    <input type="hidden" name="Desc" value="{{product['description']}}">
                    <input type="hidden" name="Amount" value="{{product['amount']}}">
                    <input class="BTN" type="submit" value="Add to Cart">
                    </form> 
                </section>
            </section>
        </section>
    {% endfor %}
</section>
{% endblock body%}
