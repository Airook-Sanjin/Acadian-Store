<style>
  .ProPageNav{
      display: flex;
      flex-direction: column;
      gap:3em;
      align-items: center;
      border-right: solid black 1px;
  }
  .ProPageNav li{
    cursor: pointer;
    list-style: none;
    font-weight: 600;
    color:var(--Quad);
    
  }
  .product_container{
    display: none !important;
  }
.ProPageContainer{
  display:flex;
  flex-direction: row;
}
.ProSideNav{
  width:20vw;

}
#Current{
    color: var(--Secondary);
}
.ProfileInfo{
    padding:2em;
    width:60vw;
    align-content: center;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
}
.ProfileInfo input[type=text]{
    padding: .5em;
    /* width:50%; */
    border: none;
    box-shadow: var(--BoxShadow);
    border-bottom: 1px solid hsla(0, 0%, 99%,0.5);
    background-color: hsl(0, 0%, 86%);
    outline: none;
    &::placeholder{
        color: black;
    } 
}

  .OrderContainter {
    display: grid;
    height: 70vh;
    grid-template-columns: repeat(auto-fit, minmax(500px,1fr));
    padding: 2em;
    gap: 3em;
    overflow: scroll;
    overflow-x: hidden;
  }
  .OrderCard {
    display: flex;
    flex-direction: row;
    width: 100%;
    max-width: 100%;
    max-height: 40.112vh;
    background-color: var(--Primary);
    padding: 2em;
    border-radius: 20px;
    justify-content: space-evenly;
    box-shadow: var(--BoxShadow);
  }
</style>
{% extends 'CustomerHomepage.html' %} {% block body%}
<section class="Main">
  <h1>{{customer_data['User'].title()}}'s Profile</h1>
</section>
<section class="ProPageContainer">
  <section class="ProSideNav">
<ul class="ProPageNav">
  <li onclick="window.location.href='{{url_for('customer_bp.ViewOrderHistory')}}'">Order History</li>
  <li onclick="window.location.href='{{url_for('customer_bp.ViewProfile')}}'"><span id ="Current">Profile Information</span></li>
</ul>
</section>
<section class="ProfileInfo">
    <h2>Name: </h2>
<input type=text  disabled placeholder="{{customer_data['Name'].title()}}">
<h2>Email:</h2>
<input type="text" disabled placeholder="{{customer_data['Email']}}">
<h2>User:</h2>
<input type="text" disabled placeholder="{{customer_data['User'].title()}}">
</section>

</section>

{% endblock body %}
