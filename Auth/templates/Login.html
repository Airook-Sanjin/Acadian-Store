<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Auth.static.style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    {% block body%}
    <section class="form">
      <input type="email" name="Email" id="Email" />
      <input type="password" name="Pass" id="Pass" />
    </section>
    <button onclick="window.location.href='{{ url_for('auth_bp.register') }}'">Sign In</button>
  {% endblock body %}
</body>
</html>
